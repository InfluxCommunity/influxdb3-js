<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfluxDB3 Browser example</title>
    <link type="text/css" rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="content-container">
      <div>
        <h1>
          <img src="/src/influx-logo.png" class="influx-logo"> </img>
          InfluxDB3 Browser Example</h1>
        <fieldset class="write-set">
          <legend>Write</legend>

          <div class="write-inputs">
            <label>
              unit=
              <input type="text" id="unit" />
            </label>
            <label>
              avg: 
              <input type="number" id="avg" />
            </label>
            <label>
              max: 
              <input type="number" id="max" />
            </label>
            <button id="writeButton">Write to InfluxDB</button>
          </div>
          
          <span id="writeInfo">Press button to write</span>
          
        </fieldset>
        <fieldset>
          <legend>Query</legend>
          <textarea id="query" rows="12"></textarea>
          <div class="query-button-container">
            <button id="queryButton">Execute FlightSQL Query</button>
          </div>
          <div id="queryResult">
          </div>
        </fieldset>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
